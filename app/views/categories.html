<navigation id="sp-nav"></navigation>
<div id="sp-page">
  <button ng-click="$spMenu.toggle()"><i class="icon-align-justify"></i></button>
  <div class="input-prepend search">
    <span class="add-on"><i class="icon-search"></i></span>
    <input type="text" ng-model="search.$">
  </div>
  <accordion close-others="{{oneAtATime}}">
    <accordion-group ng-repeat="list in categories | filter:search" heading="{{list.name}}" class="category-list hero-unit">
    <ul>
      <li ng-repeat="places in list.places | filter:search">
        <a href="#/category/{{list.rawName}}/{{places.id}}/details">{{places.Name}}</a>
      </li>
    </ul>
    </accordion-group>
  </accordion>
</div>
