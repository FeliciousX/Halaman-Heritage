<div class='container-fluid'>
  <div class="input-prepend search">
    <span class="add-on"><i class="icon-search"></i></span>
    <input type="text" ng-model="search.$">
  </div>
  <accordion close-others="{{oneAtATime}}">
    <accordion-group ng-repeat="list in category | filter:search" heading="{{list.category}}">
      <ul>
        <li ng-repeat="places in list.places | filter:search">
          <a href="#/category/{{list.category}}/{{places.id}}">{{places.name}}</a>
        </li>
      </ul>
    </accordion-group>
  </accordion>
</div>
