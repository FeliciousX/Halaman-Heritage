<div>
    <div class="map_canvas" id="map_canvas" ui-map="myMap" ui-options="mapOptions" ui-event="{'map-idle' : 'onMapIdle()'}">
    </div>
    
    <!--In addition to creating the markers on the map, div elements with existing google.maps.Marker object should be created to hook up with events -->
    <div ng-repeat="marker in myMarkers" ui-map-marker="myMarkers[$index]" ui-event="{'map-click': 'markerClicked(marker)'}">
    </div>
</div>
